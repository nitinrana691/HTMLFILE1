<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="styles2.css">
</head>
<body>
  <div class="container">
    <div class="head">
      <img  style=" margin-left: 70px; width:10%;height: 10%;"src="icon.png" alt="Netflix Logo">
      
        <h1>
        Temperature Converter
      </h1>
    
      <span class="Temperature-icon"><i class="fa-solid fa-temperture-list">

      </i></span>
    </div>
    <div  id="celcius">
      <input type="number" name="" placeholder="Celcius">
      <span class="icon">&#8451</span>
    </div>
    <div  id="fahrenheit">
      <input type="number" name="" placeholder="Fahrenheit">
      <span class="icon">  &#8457  </span>
    </div>
    <div  id="kelvin">
      <input type="number" name="" placeholder="Kelvin">
      <span class="icon"> &#8490 </span>
    </div>
    <div  class="button">
      <button>
        All Clear
      </button>
    </div>
  </div>
    

  <script src="temp.javaScript.js"></script>
  <p style=" text-algin:right;color:aqua;">Created by Nitin Rana</p>
</body>
</html>
